<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>


<h1>All Events</h1>

<nav th:replace="fragments :: navigation"> </nav>


<h2 th:unless="${events} and ${events.size()}">No events found!</h2>

    <th:block th:if="${events.size()}">
        <ul>
            <li th:each="event : ${events}" th:text="${event}"></li>
        </ul>
    </th:block>

</body>
</html>
